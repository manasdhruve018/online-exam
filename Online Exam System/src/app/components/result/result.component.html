<div class="container">
  <table class="table">
    <thead>
    <tr>	
      <th>Sr. no.</th>
      <th>Topic Name</th>
      <th>Category</th>
      <th>Sub-Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of category">
      <td>{{item.topicID}}</td>
      <td>{{item.topicName}}</td>
      <td>{{item.categoryName}}</td>
      <td>{{item.sub_catName}}</td>
      <td><button class="main-button icon-button">Check Result</button></td>

    </tr>
  </tbody>
  </table>


</div>
